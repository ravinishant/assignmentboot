<html lang="en">
  <head>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div>
      <h1>Customer Management</h1>
      <b>Id:</b><input type="text" id="id"/>

      <b>Age:</b><input type="text" id="age" /><br />
      <b>Description:</b><input type="text" id="desc" /><br />
      <b>Email:</b><input type="text" id="email" /><br />
      <b>City:</b><input type="text" id="city" /><br />

      <button onclick="insertData()">Insert Customer</button>
      <button onclick="updateData()">Update Customer</button><br>
      <button onclick="deleteData()">Delete Customer</button>
      <button onclick="fetchAll()">Fetch All Customers</button>

      <br />
      <br />
